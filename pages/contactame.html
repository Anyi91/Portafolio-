<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anyi - Diseñadora</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <a href="../index.html"><img src="../imagenes/logo-personal.png" alt="Logotipo de Anyi"></a>
            <ul>
                <li><a href="./SobreMi.html">Sobre mí</a></li>
                <li><a href="./Portafolio.html">Portafolio</a></li>
                <li><a href="#">Contáctame</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <img src="../imagenes/baner-sobre-mi.png" alt="Foto de Anyi Macuase">
            <h1>¡Envíame un mensaje!</h1>
        </section>

        <form>
            <div class="form-group">
                <label for="nombre">Escribe tu nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="correo">Escribe correo</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="mensaje">Deja aquí tu mensaje</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="ofertas" name="ofertas">
                <label for="ofertas">¿Quieres recibir novedades y ofertas sobre el servicio?</label>
            </div>
            <input type="submit" value="Enviar" class="primary-button">
        </form>
    </main>

    <footer>
        <div class="footer">
            <div class="footer-content">
                <h3>Aquí puedes ver más sobre mi trabajo</h3>
            </div>
            <div class="social-media">
                <a href="https://www.behance.net/AngieMM" target="_blank"><img src="../imagenes/logo-behance.png"
                        alt="Behance"></a>
                <a href="https://www.instagram.com/keyword_art/" target="_blank"><img
                        src="../imagenes/logo-instagram.png" alt="Instagram"></a>
                <a href="./pages/contactame.html" class="secondary-button">¡Trabajemos juntos!</a>
            </div>
            <div class="footer-note">
                <p>Sitio diseñado e implementado por Anyi Macuase. 2024</p>
            </div>
        </div>
    </footer>
</body>

</html>
